<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid black;">This is paragraph</p><p>This is also a paragraph</p>
    <span style="border: 2px solid red;">This is span</span><span>This is also a span</span>
    <em style="border: 2px solid pink;">This is em tag</em><em>This is also an em tag</em>
    <li style="border: 2px solid blue;">Hello world</li>
    <ul style="border: 2px solid green;">Bye Bye world</ul>
    <!-- li,ul,p tags are block elements -->
    <!-- em,span tags are inline elements -->
</body>
</html>
