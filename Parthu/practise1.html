<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="parth.php"></form>
    <p>This is HTML Form Tutorial</p>
    <div>
        <label for="Name">Name : </label><br>
        <input type="text" placeholder="Enter your name here :" name="MyName" id="Name">
    </div><br>
    <div>
        <label for="Roll">Roll : </label><br>
        <input type="text" placeholder="Enter your roll here :" name="MyRoll" id="Roll">
    </div><br>
    <div>
        <label for="Email">Email : </label><br>
        <input type="email" placeholder="Enter your e-mail here" name="MyEmail" id="Email">
    </div><br>
    <div>
        Date : <input type="date" name="MyDate">
    </div><br>
    <div>
        Number : <input type="number" name="MyNumber" placeholder="Only Numbers allowed here">
    </div><br>
    <div>
        <label for="Check">Are you Adult? : </label><br>
        <input type="checkbox" name="MyCheck" checked id="Check">
    </div><br>
    <div>
        Male : <input type="radio" name="MyGender" id="">
        Female : <input type="radio" name="MyGender" id="">
        Others : <input type="radio" name="MyGender" id=""checked>
    </div><br>
    <div>
        Write Something about yourself : <textarea name="MyText" id="" cols="30" rows="10"></textarea>
    </div><br>
    <div>
        <label for="Car">Enter your choice please :</label><br>
        <select name="MySelect" id="CAr">
            <option value="Grand i10">Grand I10</option>
            <option value="Grand i20">Grand I20</option>
            <option value="Hyundai Verna">Hyundai Verna</option>
            <option value="Hyundai ALcazar" selected>Hyundai ALcazar</option>
        </select>
    </div><br>
    <div>
        Submit : <input type="submit" value="Submit Now">
        Reset : <input type="reset" value="Reset All">
    </div><br>
</body>
</html>
